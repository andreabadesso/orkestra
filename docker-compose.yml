# Orkestra Development Environment
# Docker Compose setup for local development
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose down         # Stop all services
#   docker-compose down -v      # Stop and remove volumes (clean slate)
#
# Services:
#   - PostgreSQL 15: Database for Orkestra and Temporal
#   - Temporal Server: Workflow engine
#   - Temporal UI: Web interface for workflow management
#
# Default ports (override via .env):
#   - PostgreSQL: 5432
#   - Temporal gRPC: 7233
#   - Temporal UI: 8080

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  # Single PostgreSQL instance for both Orkestra application data and Temporal
  # persistence. In production, consider separate instances.
  postgres:
    image: postgres:15
    container_name: orkestra-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orkestra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orkestra_dev}
      POSTGRES_DB: ${POSTGRES_DB:-orkestra_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orkestra} -d ${POSTGRES_DB:-orkestra_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - orkestra-network

  # =============================================================================
  # Temporal Server
  # =============================================================================
  # Uses auto-setup image which handles database schema creation and default
  # namespace setup. For production, use separate images with managed migrations.
  temporal:
    image: temporalio/auto-setup:latest
    container_name: orkestra-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-orkestra}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-orkestra_dev}
      - POSTGRES_SEEDS=postgres
      # Enable search attributes (useful for querying workflows)
      - ENABLE_ES=false
    ports:
      - "${TEMPORAL_PORT:-7233}:7233"
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health", "--address", "temporal:7233"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - orkestra-network

  # =============================================================================
  # Temporal Web UI
  # =============================================================================
  # Web interface for viewing and managing workflows, activities, and schedules.
  temporal-ui:
    image: temporalio/ui:latest
    container_name: orkestra-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "${TEMPORAL_UI_PORT:-8081}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - orkestra-network

# =============================================================================
# Networks
# =============================================================================
networks:
  orkestra-network:
    driver: bridge
    name: orkestra-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: orkestra-postgres-data
